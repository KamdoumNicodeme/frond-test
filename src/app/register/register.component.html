<div class="w-full max-w-sm mx-auto">
  <h1 class="text-xl font-bold mb-4">Inscription</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">Nom</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" name="name" [(ngModel)]="name" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">Adresse e-mail</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="password">Mot de passe</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="latitude">Latitude</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="latitude" type="text" name="latitude" [(ngModel)]="latitude" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="longitude">Longitude</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="longitude" type="text" name="longitude" [(ngModel)]="longitude" required>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" [disabled]="registerForm.invalid">
        S'inscrire
      </button>
    </div>
  </form>
</div>
